<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML Example: css styling of paragraphs
        </title>
        <style>
            p{
                font-size: 20px;
                color: purple;
                background-color: yellow;
            }
            .special{
                font-size: medium;
                color: white;
                background-color: black;
            }
        </style>
    </head>
    <body>
    <h1>
        These are Trials;
    </h1>
    <p>
        Ich Bin, IchBin
    </p>
    <h2>Using css class with different paragraphs</h2>
    <p class = "special">Yoh, here we be using a special 
        class to format a paragraph
    </p>
    <p>We do not use it here</p>
    <p class = "special">But we do it again here.</p>
</body>
</html>
